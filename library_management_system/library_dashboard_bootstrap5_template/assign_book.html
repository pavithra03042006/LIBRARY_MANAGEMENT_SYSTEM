<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Assign Book - Library Management</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/css/common.css">
<style>
    .info-card {
        background: linear-gradient(135deg, rgba(52, 152, 219, 0.1) 0%, rgba(155, 89, 182, 0.1) 100%);
        border: 1px solid rgba(52, 152, 219, 0.2);
        border-radius: var(--border-radius);
        padding: 1.5rem;
        margin-bottom: 2rem;
    }

    .info-card .icon {
        font-size: 2rem;
        color: #3498db;
        margin-bottom: 1rem;
    }
</style>
</head>
<body>
<header class="navbar navbar-dark sticky-top flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">
        <i class="bi bi-book-half me-2"></i>Library
    </a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-nav d-flex flex-row align-items-center me-3">
        <span class="text-white me-3">
            Welcome, Admin
        </span>
        <div class="nav-item text-nowrap">
            <a class="nav-link px-3" href="logout.jsp">Sign out</a>
        </div>
    </div>
</header>

<div class="container-fluid">
<div class="row">
    <!-- Sidebar -->
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse">
        <div class="position-sticky sidebar-sticky">
			<ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="bi bi-speedometer2"></i>Dashboard</a></li>
				<li class="nav-item"><a class="nav-link active" href="assign_book.html"><i class="bi bi-arrow-right-circle"></i>Assign Book</a></li>
                <li class="nav-item"><a class="nav-link" href="return_book.html"><i class="bi bi-arrow-left-circle"></i>Return Book</a></li>
                <li class="nav-item"><a class="nav-link" href="books.html"><i class="bi bi-book"></i>Books</a></li>
                <li class="nav-item"><a class="nav-link" href="add_book.html"><i class="bi bi-plus-circle"></i>Add Book</a></li>
                <li class="nav-item"><a class="nav-link" href="users.html"><i class="bi bi-people"></i>Users</a></li>
                <li class="nav-item"><a class="nav-link" href="add_user.html"><i class="bi bi-person-plus"></i>Add User</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main content -->
	<main class="col-md-9 ms-sm-auto col-lg-10">
        <div class="page-header">
            <h1 class="h2"><i class="bi bi-arrow-right-circle me-2"></i>Assign Book to Member</h1>
        </div>

        <!-- Info Card -->
        <!-- <div class="info-card">
            <div class="icon">
                <i class="bi bi-info-circle"></i>
            </div>
        </div> -->

        <div class="form-container">
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-floating">
                            <select class="form-select" id="selectBook">
                                <option value="" selected disabled>Choose a book</option>
                                <option value="1">The Great Gatsby - F. Scott Fitzgerald</option>
                                <option value="2">Clean Code - Robert C. Martin</option>
                                <option value="3">A Brief History of Time - Stephen Hawking</option>
                                <option value="4">To Kill a Mockingbird - Harper Lee</option>
                                <option value="5">1984 - George Orwell</option>
                            </select>
                            <label for="selectBook"><i class="bi bi-book-fill me-2"></i>Select Book</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating">
                            <select class="form-select" id="selectMember">
                                <option value="" selected disabled>Choose a member</option>
                                <option value="1">John Doe - john@example.com</option>
                                <option value="2">Jane Smith - jane@example.com</option>
                                <option value="3">Michael Brown - michael@example.com</option>
                                <option value="4">Sarah Johnson - sarah@example.com</option>
                                <option value="5">David Wilson - david@example.com</option>
                            </select>
                            <label for="selectMember"><i class="bi bi-person-fill me-2"></i>Select Member</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="date" class="form-control" id="issueDate" value="">
                            <label for="issueDate"><i class="bi bi-calendar-date me-2"></i>Issue Date</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="date" class="form-control" id="dueDate">
                            <label for="dueDate"><i class="bi bi-calendar-event me-2"></i>Due Date</label>
                        </div>
                    </div>
                </div>

                <div class="form-floating">
                    <textarea class="form-control" id="notes" placeholder="Notes"></textarea>
                    <label for="notes"><i class="bi bi-card-text me-2"></i>Assignment Notes (Optional)</label>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-modern">
                        <i class="bi bi-check-circle"></i>Assign Book
                    </button>
                </div>
            </form>
        </div>
    </main>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
