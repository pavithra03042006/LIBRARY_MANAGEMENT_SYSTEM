<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add User - Library Management</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/css/common.css">
</head>
<body>
<header class="navbar navbar-dark sticky-top flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">
        <i class="bi bi-book-half me-2"></i>Library
    </a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-nav d-flex flex-row align-items-center me-3">
        <span class="text-white me-3">
            Welcome, Admin
        </span>
        <div class="nav-item text-nowrap">
            <a class="nav-link px-3" href="logout.jsp">Sign out</a>
        </div>
    </div>
</header>

<div class="container-fluid">
<div class="row">
    <!-- Sidebar -->
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse">
        <div class="position-sticky sidebar-sticky">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="bi bi-speedometer2"></i>Dashboard</a></li>
				<li class="nav-item"><a class="nav-link" href="assign_book.html"><i class="bi bi-arrow-right-circle"></i>Assign Book</a></li>
                <li class="nav-item"><a class="nav-link" href="return_book.html"><i class="bi bi-arrow-left-circle"></i>Return Book</a></li>
                <li class="nav-item"><a class="nav-link" href="books.html"><i class="bi bi-book"></i>Books</a></li>
                <li class="nav-item"><a class="nav-link" href="add_book.html"><i class="bi bi-plus-circle"></i>Add Book</a></li>
                <li class="nav-item"><a class="nav-link" href="users.html"><i class="bi bi-people"></i>Users</a></li>
                <li class="nav-item"><a class="nav-link" href="add_user.html"><i class="bi bi-person-plus"></i>Add User</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main content -->
	<main class="col-md-9 ms-sm-auto col-lg-10">
        <div class="page-header">
            <h1 class="h2"><i class="bi bi-person-fill me-2"></i>Edit User</h1>
        </div>

        <div class="form-container">
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="firstName" placeholder="First Name" value="John">
                            <label for="firstName"><i class="bi bi-person me-2"></i>First Name</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name" value="Doe">
                            <label for="lastName"><i class="bi bi-person me-2"></i>Last Name</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="email" placeholder="Email" value="john.doe@example.com">
                            <label for="email"><i class="bi bi-envelope me-2"></i>Email Address</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="tel" class="form-control" id="phone" placeholder="Phone" value="+1-555-123-4567">
                            <label for="phone"><i class="bi bi-telephone me-2"></i>Phone Number</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="date" class="form-control" id="dateOfBirth" placeholder="Date of Birth" value="1990-05-15">
                            <label for="dateOfBirth"><i class="bi bi-calendar me-2"></i>Date of Birth</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating">
                            <select class="form-select" id="userRole">
                                <option value="member" selected>Library Member</option>
                                <option value="librarian">Librarian</option>
                                <option value="admin">Administrator</option>
                            </select>
                            <label for="userRole"><i class="bi bi-person-check me-2"></i>User Role</label>
                        </div>
                    </div>
                </div>

                <div class="form-floating">
                    <textarea class="form-control" id="address" placeholder="Address">123 Main Street, City, State 12345</textarea>
                    <label for="address"><i class="bi bi-geo-alt me-2"></i>Address</label>
                </div>

                <h6 class="mb-3 mt-4">Change Password (Optional)</h6>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="password" class="form-control" id="newPassword" placeholder="New Password">
                            <label for="newPassword"><i class="bi bi-lock me-2"></i>New Password</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                            <label for="confirmPassword"><i class="bi bi-lock me-2"></i>Confirm Password</label>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-modern">
                        <i class="bi bi-save"></i>Update User
                    </button>
                </div>
            </form>
        </div>
    </main>

</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
